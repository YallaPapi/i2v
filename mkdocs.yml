site_name: i2v - Image to Video Pipeline
site_description: FastAPI-based pipeline for generating videos from images using Fal.ai
site_url: https://i2v.docs.local

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - API Reference:
    - Overview: api/overview.md
    - Pipelines: api/pipelines.md
    - Jobs: api/jobs.md
    - Models: api/models.md
  - Architecture:
    - Overview: architecture/overview.md
    - Services: architecture/services.md
    - Database: architecture/database.md
  - Analysis Reports:
    - Style Analysis: style-analysis-report.md
    - Duplication Analysis: duplication-analysis-report.md
    - Complexity Analysis: complexity-analysis-report.md
    - Security Analysis: security-analysis-report.md
    - Best Practices: best-practices-report.md
    - Design Patterns: design-patterns-report.md
    - Coupling & Cohesion: coupling-cohesion-report.md
    - Performance: performance-scalability-report.md
    - Technical Debt: technical-debt-report.md
    - Unit Tests: unit-test-report.md

plugins:
  - search
